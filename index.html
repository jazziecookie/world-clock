<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Clock</title>
  <link rel="stylesheet" href="clock.css" />
 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<body>
  <div class="wrapper">
  <h1>World Clock</h1>
  <form>
    <select name="" id="city-list">
      <option value="default">Select a city</option>
      <option value="london">London</option>
      <option value="sydney">Sydney</option>
      <option value="paris">Paris</option>
      <option value="new york">New York</option>
      <option value="copenhagen">Copenhagen</option>
      <option value="stockholm">Stockholm</option>
      <option value="oslo">Oslo</option>
      <option value="tokyo">Tokyo</option>
      <option value="hong kong">Hong Kong</option>
    </select>
  </form>

  <div id="display-city"></div>
  <div id="display-weather">
    <div class="display-temperature"></div>
    <div class="display-icon"></div>
    </div>

  <div id="display-fact"></div>

  </div>
 
  <footer>Coded by Samantha Ward. Open-sourced on <a href="https://github.com/jazziecookie/world-clock" target="_blank">GitHub</a></footer>
  <script src="clock.js"></script>
</body>
</html>

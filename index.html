<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Clock</title>
  <link rel="stylesheet" href="clock.css" />
</head>
<body>
  <h1>World Clock</h1>
  <form>
    <select name="" id="city-list">
      <option value="default">Select a city</option>
      <option value="london">London</option>
      <option value="sydney">Sydney</option>
      <option value="paris">Paris</option>
      <option value="new york">New York</option>
    </select>
  </form>

  <div id="city-display"></div>
  <div id="date-display"></div>
  <div id="time-display"></div>
  <footer>Coded by Samantha Ward. Open-sourced on <a href="https://github.com/jazziecookie/world-clock" target="_blank">GitHub</a></footer>
  <script src="clock.js"></script>
</body>
</html>
